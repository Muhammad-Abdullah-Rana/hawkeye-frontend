
<div class="profile-icon">
    <ng-container *ngIf="getContent() === 'image'">
      <img [src]="src" alt="Profile Picture" />
    </ng-container>
    <ng-container *ngIf="getContent() === 'initials'">
      {{ initials }}
    </ng-container>
    <ng-container *ngIf="getContent() === 'default'">
      <mat-icon>person</mat-icon> </ng-container>
</div>
