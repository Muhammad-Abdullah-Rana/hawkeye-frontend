<div id="loginForm">
  <h1>Sign in</h1>

  <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <div>
      <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="someone@example.com" formControlName="email" required>
          @if (loginFormGroup.get('email').invalid) {
          <mat-error>{{getEmailErrorMessage()}}</mat-error>
          }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="submit">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          @if (this.loginFormGroup.get('password').invalid) {
              <mat-error>{{getPasswordErrorMessage()}}</mat-error>
          }
      </mat-form-field>
    </div>
  
    <div>
      <button mat-raised-button color="primary">Sign in</button>
    </div>
  </form>
  
  <a routerLink="forgot-password" routerLinkActive="active" >Forgot Password?</a>
</div>
